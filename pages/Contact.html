<!DOCTYPE html>
<html dir="rtl">
    <head>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="../styles/styles.css" />
        <title>کتاب‌چی|تماس با ما</title>    </head>
    <body>
        <nav>
            <ul>
                <li><a href="../index.html">خانه</a></li>
                <li><a href="./Genres.html">دسته بندی</a></li>
                <li><a href="./Book Suggestions.html">پیشنهادها</a></li>
                <li><a href="./Reviews.html">نقد و بررسی</a></li>
                <li><a href="./About.html">درباره ما</a></li>
                <li><a href="./Contact.html">تماس با ما</a></li>
            </ul>
          </nav>
        <h1>
            تماس با ما
        </h1>
        <form action="./Thank_you.html" method="post">
            <label for="name">نام:</label>
            <input type="text" id="name" name="name" required maxlength="10" placeholder="نام خود را وارد کنید">
            
            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید">
            
            <label for="password">رمز عبور:</label>
            <input type="password" id="password" name="password" minlength="5" placeholder="رمز عبور خود را وارد کنید">
            <div>
                <p>جنسیت:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">مرد</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">زن</label>
            </div>
            <br>
            <div>
                <label for="background">تاریخ تولد:</label>
                <input type="date" id="birthday">
            </div>
            <br>
            <label for="profile-photo">انتخاب تصویر:</label>
            <input type="file" id="profile-photo" accept="images/jpeg, images/png">
            <br>
            <label for="age">سن:</label>
            <input type="range" id="age" min="0" max="100" value="30" oninput="num.value = this.value">
            <output id="num">0</output>
            <div>
                <h3>علاقه‌مندی‌ها:</h3>
                <input type="checkbox" id="sports" name="interest" value="sports">
                <label for="sports">ورزش</label>
                <input type="checkbox" id="music" name="interest" value="music">
                <label for="music">موسیقی</label>
            </div>
            <br>
            <div>
                <label for="background">رنگ مورد علاقه:</label>
                <input type="color" id="background">
            </div>
            <br>
            
            <label for="country">کشور:</label>
            <select id="country" name="country">
                <option value="iran">ایران</option>
                <option value="usa">آمریکا</option>
                <option value="canada">کانادا</option>
            </select>
            <label for="message">پیام:</label>
            <textarea id="message" name="message" rows="4" placeholder="پیام خود را وارد کنید"></textarea>
            
            <input type="submit" value="ارسال">
        </form>
    </body>
</html>
